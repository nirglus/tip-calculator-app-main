<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <h1 class="splitter">SPLI<br>TTER</h1>
  <div class="calc-container">
    <div class="l-card">
      <div class="bill-sec">
        <label for="billInput">Bill</label>
        <input id="billInput" type="text" placeholder="0">
      </div>
      <div class="tip-select">
        <p>Select Tip %</p>
        <div class="tip-btns">
          <button id="tipBtn5">5%</button>
          <button id="tipBtn10">10%</button>
          <button id="tipBtn15">15%</button>
          <button id="tipBtn25">25%</button>
          <button id="tipBtn50">50%</button>
          <input type="text" id="tip-input" placeholder="Custom">
        </div>
      </div>
      <div class="ppl-amount">
        <div class="ppl-num-headings">
          <label for="pplNum">Number of People</label>
          <p id="errorPpl" class="error hidden"></p>
        </div>
        <input type="text" id="pplNum">
      </div>
    </div>
    <div class="r-card">
      <div class="outputs-sec">
        <div class="output-sec">
          <p class="output-header">Tip Amount<br>
            <small>/ person</small></p>
          <div class="output-display"><img src="./images/icon-dollar.svg" alt="dollar-sign"><span id="tipDisp">0.00</span></p>
          </div>
        </div>
        <div class="output-sec">
          <p class="output-header">Total<br>
            <small>/ person</small></p>
          <div class="output-display"><img src="./images/icon-dollar.svg" alt="dollar-sign"><span id="totalDisp">0.00</span></p>
          </div>
        </div>
      </div>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
